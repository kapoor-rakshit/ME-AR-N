<br/><br/>
<fieldset>
    <legend>Login</legend>
    <form [formGroup]="loginForm" (ngSubmit)="OnFormSubmit()">
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput [formControlName]="['emailInput']" type="email" placeholder="email"/>
            <mat-error *ngIf="emailInputRef.invalid && (emailInputRef.touched || emailInputRef.dirty) && emailInputRef.errors.required">Email is <b>required</b></mat-error>
            <mat-error *ngIf="emailInputRef.invalid && (emailInputRef.touched || emailInputRef.dirty) && emailInputRef.errors.email">Invalid <b>email</b></mat-error>
        </mat-form-field>
        <br/><br/>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [formControlName]="['passwordInput']" type="password" placeholder="password"/>
            <mat-error *ngIf="passwordInputRef.invalid && (passwordInputRef.touched || passwordInputRef.dirty) && passwordInputRef.errors.required">Password is <b>required</b></mat-error>
            <mat-error *ngIf="passwordInputRef.invalid && (passwordInputRef.touched || passwordInputRef.dirty) && passwordInputRef.errors.minlength">Password must be atleast <b>6 characters</b></mat-error>
        </mat-form-field>
        <br/><br/>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">Sign in</button>
        <br/><br/><br/>
        <a [routerLink]="['/auth/signup']"><b>Not a registered user ? Register.</b></a>
    </form>
</fieldset>
