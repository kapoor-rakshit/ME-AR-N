<nav>
    &nbsp;&nbsp;<a routerLink="/adminconsole/buses" routerLinkActive="active">Buses</a>
    &nbsp;&nbsp;<a routerLink="/adminconsole/cities" routerLinkActive="active">Cities</a>
</nav>
<br><br>
<div class='panel panel-primary' style="margin-left: 10px;">
    <div class='panel-body'>
        <table class="table table-striped table-condensed" *ngIf="data && data.length">
            <thead>
                <tr>
                    <th style="min-width: 80px;">User id</th>
                    <th style="min-width: 80px;">Route No</th>
                    <th style="min-width: 80px;">Description</th>
                    <th style="min-width: 80px;">From</th>
                    <th style="min-width: 80px;">To</th>
                    <th style="min-width: 80px;">Seats</th>
                    <th style="min-width: 80px;">Date of Travel</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of data">
                    <td>{{ d.userid}}</td>
                    <td>{{ d.routeno}}</td>
                    <td>{{ d.desc}}</td>
                    <td>{{ d.fromcity}}</td>
                    <td>{{ d.tocity}}</td>
                    <td>{{ d.seats}}</td>
                    <td>{{ d.date}}</td>
                </tr>
            </tbody>
        </table>
        <br><br>
    </div>
</div>
