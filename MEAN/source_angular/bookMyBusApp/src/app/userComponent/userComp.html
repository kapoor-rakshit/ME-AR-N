<nav>
    &nbsp;&nbsp;<a routerLink="/userconsole/buses" routerLinkActive="active">Book Now</a>
    &nbsp;&nbsp;<a routerLink="/userconsole/history" routerLinkActive="active">Booking History</a>
    &nbsp;&nbsp;<a routerLink="/userconsole/details" routerLinkActive="active">My Details</a>
</nav>
<br><br>
<div class='panel panel-primary' style="margin-left: 10px;">
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Search: <input type='text' [(ngModel)]='descFilter' /></div>
        </div>
        <br>
        <input type="checkbox" [(ngModel)]="routenov"> Route No. <br>
        <input type="checkbox" [(ngModel)]="descv"> Description    <br>
        <input type="checkbox" [(ngModel)]="fromcityv"> From      <br>
        <input type="checkbox" [(ngModel)]="tocityv"> To <br><br><br>
        <table class='table table-striped table-condensed' *ngIf='(buses && buses.length)&&(routenov || descv || fromcityv || tocityv)'>
                <thead>
                        <tr>
                            <th style="min-width: 80px;" *ngIf="routenov">Route No.</th>
                            <th style="min-width: 80px;" *ngIf="descv">Description</th>
                            <th style="min-width: 80px;" *ngIf="fromcityv">From</th>
                            <th style="min-width: 80px;" *ngIf="tocityv">To</th>
                        </tr>
                </thead>
                <tbody>
                        <tr *ngFor='let bus of buses | busFilter: descFilter'>
                            <td *ngIf="routenov">{{ bus.routeno}}</td>
                            <td *ngIf="descv">{{ bus.desc}}</td>
                            <td *ngIf="fromcityv">{{ bus.fromcity}}</td>
                            <td *ngIf="tocityv">{{ bus.tocity}}</td>
                            <td><a [routerLink]="['/userconsole/buses', bus._id]" class="btn btn-xs btn-primary">Book</a></td>
                        </tr>
                </tbody>
        </table>
        <br><br>
    </div>
</div>
